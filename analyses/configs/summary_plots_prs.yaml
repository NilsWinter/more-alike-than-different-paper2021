setup:
  analysis_name: "PRS"
  result_dir: "../results/all/"
  filter_name:
    - "filter_hc_mdd"
plot:
  class: SummaryPlotMatplotlib
  params:
    corrected_p: True
    plot_p_values: False
    use_sample_filter: False
    result_folder_analyses:
      - '../results/Polygenic Risk Scores/hc_mdd'
      - '../results/Polygenic Risk Scores/hc_mdd_acute'
      - '../results/Polygenic Risk Scores/hc_mdd_severe'
      - '../results/Polygenic Risk Scores/hc_mdd_male'
      - '../results/Polygenic Risk Scores/hc_mdd_female'
      - '../results/Polygenic Risk Scores/hc_mdd_marburg'
      - '../results/Polygenic Risk Scores/hc_mdd_muenster'
    modality_names:
      - 'HC vs MDD'
      - 'HC vs acute MDD'
      - 'HC vs chronic MDD'
      - 'HC vs MDD (male)'
      - 'HC vs MDD (female)'
      - 'HC vs MDD (Marburg)'
      - 'HC vs MDD (Muenster)'
    group:
      - 'Polygenic Risk Scores'
      - 'Polygenic Risk Scores'
      - 'Polygenic Risk Scores'
      - 'Polygenic Risk Scores (Gender)'
      - 'Polygenic Risk Scores (Gender)'
      - 'Polygenic Risk Scores (Site)'
      - 'Polygenic Risk Scores (Site)'
